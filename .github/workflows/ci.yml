jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: denoland/setup-deno@v2
        with:
          deno-version: vx.x.x

      - name: Check
        run: deno task check

      #- uses: akiraohgaki/actions/git-commit-push@main

  build:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: denoland/setup-deno@v2
        with:
          deno-version: vx.x.x

      - name: Build
        run: deno task build

